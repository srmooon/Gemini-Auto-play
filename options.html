    .container {

    h1 {

    }

      padding: 12px;

      font-weight: 500;
      cursor: pointer;
      width: 100%;
      transition: transform 0.2s;
    }
    
    button:hover {
      transform: translateY(-2px);
    }
    
    .status {
      margin-top: 15px;
      padding: 12px;
      border-radius: 6px;
      text-align: center;
      display: none;
    }
    
    .status.success {
      background: #d4edda;
      color: #155724;

    }
    
    .info {
      background: #e7f3ff;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 14px;
      color: #004085;
    }
    
    .info a {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
    }
    
    .info a:hover {

    }
  </style>
</head>
